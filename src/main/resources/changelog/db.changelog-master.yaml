databaseChangeLog:
  - changeSet:
      id: CREATE PLACES
      author: ART
      changes:
        - createTable:
            tableName: place_countries
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: countrydescr
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: places
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: latitude
                  type: float8
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: float8
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: area_descr
                  type: text
              - column:
                  name: country_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: country_id
                    references: place_countries(id)
  - include:
      file: changelog/0001/changelog.yaml
